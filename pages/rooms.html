<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/style.css">
    <title>Hotel Booking</title>
</head>
<body>
    <header>
        <div class="wraper">
            <div class="left">
                <a href="../index.html"><img src="../resources/Images/logos.svg" alt="logo"></a>
                <nav>
                    <a href="../index.html" data-language="navHome"></a>
                    <a href="rooms.html" data-language="navRooms" class="active"></a>
                    <a href="hotels.html" data-language="navHotels"></a>
                    <a href="bookedRooms.html" data-language="navBookedRooms"></a>
                </nav>
            </div>
            <div class="right">
                <button id="themeChangeBtn"></button>
                <select name="language" id="lang">
                    <option value="en">English</option>
                    <option value="ka">ქართული</option>
                    <option value="ru">Русский</option>
                    <option value="sp">Español</option>
                </select>
                <div class="burgerMenu"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 18L20 18" stroke="" stroke-width="2" stroke-linecap="round"></path> <path d="M4 12L20 12" stroke="" stroke-width="2" stroke-linecap="round"></path> <path d="M4 6L20 6" stroke="" stroke-width="2" stroke-linecap="round"></path> </g></svg></div>
            </div>
        </div>
        <nav class="burgerNav">
            <a href="../index.html" data-language="navHome"></a>
            <a href="rooms.html" data-language="navRooms" class="active"></a>
            <a href="hotels.html" data-language="navHotels"></a>
            <a href="bookedRooms.html" data-language="navBookedRooms"></a>
        </nav>
    </header>
    <main id="roomsPage">
        <div class="types">
            <div class="all roomType" onclick="getRoomAll()">All</div>
        </div>
        <div class="filter">
            <div class="price">
                <h4>Price Per Night</h4>
                <div class="container">
                    <div class="slider-track"></div>
                    <input type="range" min="0" max="1000" value="0" id="slider-1" oninput="slideOne()">
                    <input type="range" min="0" max="1000" value="1000" id="slider-2" oninput="slideTwo()">
                </div>
                <div class="inputs">
                    <input type="text" id="valOne" disabled>
                    <input type="text" id="valTwo" disabled>
                </div>
            </div>
            <div class="roomType">
                <h4>Room Type</h4> 
                <select name="roomType" id="roomType">
                    <option value="0">Select a room</option>
                    <option value="1">Single Room</option>
                    <option value="2">Double Room</option>
                    <option value="3">Deluxe Room</option>
                </select>
            </div>
            <div class="date">
                <h4>Check-in</h4> 
                <input type="date" id="Checkin">
            </div>
            <div class="date">
                <h4>Check-out</h4> 
                <input type="date" id="Checkout">
            </div>
            <div class="guests">
                <h4>Guests</h4>
                <select name="guest" id="guest">
                    <option value="0">--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="buttons">
                <button id="APPLY">APPLY FILTER</button> 
                <button id="RESET">RESET</button> 
            </div>
        </div>
        <div class="roomsContainer"><span>loading...</span></div>
    </main>
    <footer>
        <div class="wraper">
            <p>© 2023 IT Academy Step All; Rights Reserved</p>
        </div>
    </footer>
    <script src="../js/languages.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
