            <button id="themeChangeBtn"></button>
            <select name="language" id="lang">

    </nav>
  </header>
  <main id="authPage">
    <div class="auth-container">

      <form id="loginForm" class="form active">
        <h2>Welcome Back</h2>

        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>

        <button type="submit">Login</button>

        <p>Don't have an account? <span class="toggle" id="showRegister">Register</span></p>
      </form>


      <form id="registerForm" class="form">
        <h2>Create Account</h2>

        <div class="two-col">
          <input type="text" id="regFirstName" placeholder="First Name" required>
          <input type="text" id="regLastName" placeholder="Last Name" required>
        </div>

        <input type="number" id="regAge" placeholder="Age" min="1" required>
        <input type="email" id="regEmail" placeholder="Email" required>

        <div class="phone-row">
          <select id="countryCode">
            <option value="+995">+995 (GEO)</option>
            <option value="+1">+1 (USA)</option>
            <option value="+44">+44 (UK)</option>
          </select>
          <input type="tel" id="regPhone" placeholder="Phone Number" required>
        </div>

        <input type="text" id="regAddress" placeholder="Address" required>

        <div class="two-col">
          <input type="text" id="regZipcode" placeholder="Zipcode" required>
          <select id="regGender" required>
            <option value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
            <option value="OTHER">OTHER</option>
          </select>
        </div>

        <input type="url" id="regAvatar" placeholder="Avatar URL (optional)">

        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit">Create Account</button>

        <p>Already have an account? <span class="toggle" id="showLogin">Login</span></p>
      </form>

    </div>
  </main>
  <footer>

      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="../js/auth.js"></script>
</body>

</html>
